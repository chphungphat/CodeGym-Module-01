<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle</title>
</head>
<body>
    <canvas id="canvas" width="500px" height="200px"></canvas>
    <p id="result1"></p>
    <p id="result2"></p>
    <script>
        class Rectangle {
            constructor(height, width) {
                this.height = height;
                this.width = width;
            }

            Area() {
                return this.height * this.width;
            }
            Perimeter() {
                return (this.height + this.width)*2;
            }
            setRect(h, w) {
                this.height = h;
                this.width = w;
            }
            Draw(c) {
                let ctx = c.getContext("2d");
                ctx.fillRect(10, 10, this.height, this.width);
            }
        }
        let rect = new Rectangle(200, 100);
        let c = document.getElementById("canvas");
        rect.Draw(c);
        let result1 = document.getElementById("result1");
        let result2 = document.getElementById("result2");
        result1.innerHTML = "Chu vi hình chữ nhật là: " + rect.Perimeter();
        result2.innerHTML = "Diện tích hình chữ nhật là: " + rect.Area();
    </script>
</body>
</html>
