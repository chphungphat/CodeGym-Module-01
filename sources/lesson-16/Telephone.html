<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        class Mobilephone {
            constructor(battery, composMes, inboxMes, sentMes, status) {
                this.battery = battery;
                this.composMes = composMes;
                this.inboxMes = inboxMes;
                this.sentMes = sentMes;
                this.status = status;
            }
            checkStatus() {
                return this.status;
            }
            turnOn() {
                if (this.battery != 0 && this.status == false) {
                    this.status = true
                    this.battery--;
                }
            }
            turnOff() {
                if (this.battery !=0 && this.status) {
                    this.status = false;
                }
            }
            chargePhone() {
                if (this.battery < 100) {
                    this.battery++;
                }
            }
            composMessage(text) {
                if (this.status) {
                    this.composMes = text;
                    this.battery--;
                }
            }
            sendMessage(toPhone) {
                if (this.status) {
                    this.sentMes = this.composMes;
                    toPhone.inboxMes = this.composMes;
                    this.battery--;
                }
            }
            receiveMessage() {
                if (this.status) {
                    this.battery--;
                    return "Bạn có tin nhắn mới";
                }
            }
            readMessage() {
                if (this.status) {
                    this.battery--;
                    return this.inboxMes;
                }
            }
        }
        let Nokia = new Mobilephone(90, "", "", "", true);
        let Iphone = new Mobilephone(70, "", "", "", true);
        let text = "Android xài ngon hơn";
        Nokia.composMessage(text);
        Nokia.sendMessage(Iphone);
        let demo1 = document.getElementById("demo1");
        let demo2 = document.getElementById("demo2");
        let demo3 = document.getElementById("demo3");
        demo1.innerHTML = Iphone.receiveMessage();
        demo2.innerHTML = Iphone.inboxMes;
        demo3.innerHTML = Nokia.sentMes;
    </script>
</body>
</html>
