<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        .yellow {
            color: white;
            background-color: rgb(201, 201, 78);
        }
        table, th, tr, td {
            border-collapse: collapse;
            border-style: solid;
            border-color: black;
            border-width: 1px;
        }
        span {
            font-size: smaller;
            vertical-align: bottom;
        }
     </style>
</head>
<body>
    <h1 style="width: 80%; margin: auto; text-align: center;">October</h1>
    <table style="width: 70%; margin: auto; text-align: center;">
        <tbody>
            <tr>
                <th style="color: white; background-color: red;">Sun</th>
                <th class="yellow">Mon</th>
                <th class="yellow">Tue</th>
                <th class="yellow">Wed</th>
                <th class="yellow">Thu</th>
                <th class="yellow">Fri</th>
                <th class="yellow" style="background-color: blue;">Sat</th>
            </tr>
            <tr>
                <td>1<span>13</span></td>
                <td>2<span>14</span></td>
                <td>3<span>15</span></td>
                <td>4<span>16</span></td>
                <td>5<span>17</span></td>
                <td>6<span>18</span></td>
                <td>7<span>19</span></td>
            </tr>
            <tr>
                <td>8<span>20</span></td>
                <td>9<span>21</span></td>
                <td>10<span>22</span></td>
                <td>11<span>23</span></td>
                <td>12<span>24</span></td>
                <td>13<span>25</span></td>
                <td>14<span>26</span></td>
            </tr>
            <tr>
                <td>15<span>27</span></td>
                <td>16<span>28</span></td>
                <td>17<span>29</span></td>
                <td>18<span>30</span></td>
                <td>19<span>1</span></td>
                <td>20<span>2</span></td>
                <td>21<span>3</span></td>
            </tr>
            <tr>
                <td>22<span>4</span></td>
                <td>23<span>5</span></td>
                <td>24<span>6</span></td>
                <td>25<span>7</span></td>
                <td>26<span>8</span></td>
                <td>27<span>9</span></td>
                <td>28<span>10</span></td>
            </tr>
            <tr>
                <td>29<span>11</span></td>
                <td>30<span>12</span></td>
                <td>31<span>13</span></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
