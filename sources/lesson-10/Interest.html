<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest</title>
</head>
<body>
    <script>
        let fund = parseInt(prompt("Nhập số tiền ban đầu"));
        let rate = prompt("Nhập lợi nhuận hàng tháng");
        let month = parseInt(prompt("Nhập số tháng muốn tiết kiệm"));
        for (let i = 1; i <= month; i++) {
            fund += fund*rate/100;
        }
        alert("Sau " + month + " tháng, bạn sẽ có " + fund);
    </script>
</body>
</html>
