<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        td {
            border: solid;
        }
    </style>
</head>
<body>
    <script>
        let sout;
        sout = "<table border='1' width='650' cellspacing='0' cellpadding='3'>"
        for (let i = 1; i <= 9; i++) {
            sout = sout + "<tr>";
            for (let j = 1; j <= 9; j++) {
                sout = sout + "<td>" + i + "x" + j + "=" + i*j + "</td>";
            }
        sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout);
    </script>
</body>
</html>
