<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjust Degree</title>
</head>
<body>
    <script>
        let tem = parseInt(prompt("Nhập số nhiệt độ"));
        while (tem < 20 || tem > 100) {
            if (tem < 20)
                alert("Nhiệt độ quá thấp. NHẬP LẠI");
            if (tem > 100)
                alert("Nhiệt độ quá cao. NHẬP LẠI");
            tem = parseInt(prompt("Nhập số nhiệt độ"));
        }
    </script>
</body>
</html>
