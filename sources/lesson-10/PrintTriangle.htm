<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhập chiều dài cạnh vuông"));
        for (let i = 1; i <= n; i++) {
            for (let j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }

        document.write("<br>");
        for (let i = n; i>= 1; i--) {
            for (let j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }

        document.write("<br>");
        for (let i = n; i >= 1; i--) {
            for (let j = 1; j <= n; j++) {
                if (j >= i) {
                    document.write("*");
                } else {
                    document.write("&nbsp ");
                }
            }
            document.write("<br>");
        }

        document.write("<br>");
        for (let i = 1; i <= n; i++) {
            for (let j = 1; j <= n; j++) {
                if (j >= i) {
                    document.write("*");
                } else {
                    document.write("&nbsp ");
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
