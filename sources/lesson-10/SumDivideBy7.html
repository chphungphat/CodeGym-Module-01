<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Divide by 7</title>
</head>
<body>
    <script>
        let total = 0;
        for (let i = 1; i <= 30; i++) {
            total += 7*i;
        }
        document.write("Tổng 30 số tự nhiên đầu tiên chia hết cho 7 là: " + total);
    </script>
</body>
</html>
