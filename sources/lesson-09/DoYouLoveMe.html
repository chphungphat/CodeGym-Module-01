<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you love me</title>
</head>
<body>
    <h1>Do you love me</h1>
    <input type="button" value="YES" id="yes" style="position: absolute; left: 285px; top: 235px">
    <input type="button" value="NO" id="no" style="position: absolute; left: 360px; top: 235px">

    <script>
        let yes = document.getElementById("yes");
        let no = document.getElementById("no");
        yes.addEventListener("click", yesClick);
        no.addEventListener("mouseover", noOver);
        function yesClick() {
            alert("Who doesn't");
        }
        function noOver() {
            let x = Math.round(Math.random() * window.innerWidth);
            let y = Math.round(Math.random() * window.innerHeight);
            no.style.left = x + "px";
            no.style.top = y + "px";
        }
    </script>
</body>
</html>
