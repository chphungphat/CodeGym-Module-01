<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How many days are there?</title>
</head>
<body>
    <input type="text" id="inmonth" size="30">
    <button id="clickme">Tính số ngày</button>
    <br>
    <p id="result"></p>
    <script>
        function showResult() {
            let a = parseInt(document.getElementById("inmonth").value);
            switch (a) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("result").innerHTML = "Tháng " + a + " có 31 ngày";
                    break;
                case 2:
                    document.getElementById("result").innerHTML = "Tháng " + a + " có 28 hoặc 29 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("result").innerHTML = "Tháng " + a + " có 30 ngày";
                    break;
                default:
                document.getElementById("result").innerHTML = "Tháng nhập vào không hợp lệ";
            }
        }
        document.getElementById("clickme").addEventListener("click", showResult);
    </script>
</body>
</html>
