<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Puzzle</title>
    <style>
        .puzzle {
            margin: auto;
        }
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 940px;
        }
        img {
            display: block;
            margin: 1em;
            padding: 0.2em;
            box-shadow: 2px 3px 3px black;
            width: 600px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="puzzle">
            <img src="" alt="" id="img1">
            <img src="" alt="" id="img2">
            <img src="" alt="" id="img3">
            <img src="" alt="" id="img4">
            <img src="" alt="" id="img5">
        </div>
    </div>

    <script>
        let Images = {
            imgDB:
                [
                    [
                        "Eagles_part_001.jpg",
                        "Eagles_part_002.jpg",
                        "Eagles_part_003.jpg",
                        "Eagles_part_004.jpg",
                        "Eagles_part_005.jpg"
                    ],
                    [
                        "KillerWhales_part_001.jpg",
                        "KillerWhales_part_002.jpg",
                        "KillerWhales_part_003.jpg",
                        "KillerWhales_part_004.jpg",
                        "KillerWhales_part_005.jpg"
                    ],
                    [
                        "Lion_part_001.jpg",
                        "Lion_part_002.jpg",
                        "Lion_part_003.jpg",
                        "Lion_part_004.jpg",
                        "Lion_part_005.jpg",
                    ]
                ],
                // [
                //     [
                //     "Eagles_part_001.jpg",
                //     "KillerWhales_part_001.jpg",
                //     "Lion_part_001.jpg"
                //     ],
                //     [
                //     "Eagles_part_002.jpg",
                //     "KillerWhales_part_002.jpg",
                //     "Lion_part_002.jpg"
                //     ],
                //     [
                //     "Eagles_part_003.jpg",
                //     "KillerWhales_part_003.jpg",
                //     "Lion_part_003.jpg"
                //     ],
                //     [
                //     "Eagles_part_004.jpg",
                //     "KillerWhales_part_004.jpg",
                //     "Lion_part_004.jpg"
                //     ],
                //     [
                //     "Eagles_part_005.jpg",
                //     "KillerWhales_part_005.jpg",
                //     "Lion_part_005.jpg"
                //     ]
                // ],
            imgPos: [0, 0, 0, 0, 0]
        }

        function placeImage(pos, imgToggle) {
            Images.imgPos[pos - 1] = imgToggle;
            let imageName = "#img" + pos.toString();
            $(imageName).attr("scr", "./img/" + Images.imgDB[imgToggle][pos - 1]);
        }

        function setImagesRandom() {
            for (let i = 1; i <= 5; i++) {
                let numb = Math.floor(Math.random() * 3);
                placeImage(i, numb);
            }
        }

        function imageClick(pos) {
            let imgToggle = Image.imgPos[pos - 1];
            if (imgToggle == 0) {
                placeImage(pos, 1);
            } else if (imgToggle == 1) {
                placeImage(pos, 2);
            } else if (imgToggle == 2) {
                placeImage(pos, 0);
            }
        }

        function checkSet() {
            // let setImg = Images.imgPos[0];
            let setFlag = true;
            for (let i = 1; i < 5; i++) {
                if (Images.imgPos[i] != Images.imgPos[i - 1]) {
                    setFlag = false;
                }
            }
            if (setFlag) {
                $('img').css("box-shadow", "4px 4px 9px red")
            } else {
                $('img').css("box-shadow", "2px 3px 3px black")
            }
        }

        var main = function() {
            setImagesRandom();

            $("#img1").click(function() {
                imageClick(1);
                checkSet();
            })
            $("#img2").click(function() {
                imageClick(2);
                checkSet();
            })
            $("#img3").click(function() {
                imageClick(3);
                checkSet();
            })
            $("#img4").click(function() {
                imageClick(4);
                checkSet();
            })
            $("#img5").click(function() {
                imageClick(5);
                checkSet();
            })
        }

        $(document).ready(main());
    </script>
</body>
</html>
