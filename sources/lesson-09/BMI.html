<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>
<body>
    <script>
        let weight = parseInt(prompt("Nhập cân nặng:"));
        let height = parseInt(prompt("Nhập chiều cao:"));
        let BMI = weight/(height^2);
        if (BMI >= 30)
            document.write("Béo phì");
        else if (BMI >= 25)
            document.write("Thừa cân");
        else if (BMI >= 18.5)
            document.write("Bình thuờng");
        else
            document.write("Suy dinh duỡng");
    </script>
</body>
</html>
