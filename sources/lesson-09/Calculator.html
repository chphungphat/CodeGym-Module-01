<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        button {
            color: blue;
            width: 100%;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            padding-right: 10px;
        }
        td {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div style="width: 20%; padding: 10px; border: solid;">
        <table style="width: 100%;">
            <tbody>
                <tr>
                    <td colspan="4">
                        <input type="text" id="screen" style="width: 100%; text-align: right;">
                    </td>
                </tr>
                <tr>
                    <td><button id="btn_1" onclick="inputValue(this.value)" value="1">1</button></td>
                    <td><button id="btn_2" onclick="inputValue(this.value)" value="2">2</button></td>
                    <td><button id="btn_3" onclick="inputValue(this.value)" value="3">3</button></td>
                    <td><button id="btn_add" onclick="inputValue(this.value)" value="+">+</button></td>
                </tr>
                <tr>
                    <td><button id="btn_4" onclick="inputValue(this.value)" value="4">4</button></td>
                    <td><button id="btn_5" onclick="inputValue(this.value)" value="5">5</button></td>
                    <td><button id="btn_6" onclick="inputValue(this.value)" value="6">6</button></td>
                    <td><button id="btn_subtract" onclick="inputValue(this.value)" value="-">-</button></td>
                </tr>
                <tr>
                    <td><button id="btn_7" onclick="inputValue(this.value)" value="1">7</button></td>
                    <td><button id="btn_8" onclick="inputValue(this.value)" value="1">8</button></td>
                    <td><button id="btn_9" onclick="inputValue(this.value)" value="1">9</button></td>
                    <td><button id="btn_multiply" onclick="inputValue(this.value)" value="*">*</button></td>
                </tr>
                <tr>
                    <td><button id="btn_C" onclick="inputValue(this.value)" value="C">C</button></td>
                    <td><button id="btn_0" onclick="inputValue(this.value)" value="0">0</button></td>
                    <td><button id="btn_equal" onclick="result()" value="=">=</button></td>
                    <td><button id="btn_divine" onclick="remove()" value="/">/</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        let screen = document.getElementById("screen");
        // let btn_1 = document.getElementById("btn_1");
        // let btn_2 = document.getElementById("btn_2");
        // let btn_3 = document.getElementById("btn_3");
        // let btn_4 = document.getElementById("btn_4");
        // let btn_5 = document.getElementById("btn_5");
        // let btn_6 = document.getElementById("btn_6");
        // let btn_7 = document.getElementById("btn_7");
        // let btn_8 = document.getElementById("btn_8");
        // let btn_9 = document.getElementById("btn_9");
        // let btn_0 = document.getElementById("btn_0");
        // let btn_add = document.getElementById("btn_add");
        // let btn_sub = document.getElementById("btn_sub");
        // let btn_mul = document.getElementById("btn_mul");
        // let btn_div = document.getElementById("btn_div");

        function inputValue(input) {
            screen.value += input;
        }
        function result() {
            let result = eval(screen.value);
            screen.value = result;
        }
        function remove() {
            screen.value = "";
        }
    </script>
</body>
</html>
