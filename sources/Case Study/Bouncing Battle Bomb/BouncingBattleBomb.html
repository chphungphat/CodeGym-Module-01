<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BouncingBattleBomb.css">
    <title>Bouncing Battle Bomb</title>
</head>
<body>
    <h1>Bouncing Battle Bomb</h1>
    <div class="container">
        <div class="instruction">
            <table>
                <tr>
                    <td>
                        <span class="main_text">
                            Button
                        </span>
                    </td>
                    <td>
                        <span class="main_text">
                            Function
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>
                            Space
                        </span>
                    </td>
                    <td>
                        <span>
                            Start Game
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>
                            M
                        </span>
                    </td>
                    <td>
                        <span>
                            Turn on/off music
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>
                            N
                        </span>
                    </td>
                    <td>
                        <span>
                            Pause Game
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>
                            R
                        </span>
                    </td>
                    <td>
                        <span>
                            Reload Game
                        </span>
                    </td>
                </tr>
            </table>
        </div>
        <div class="game_screen">
            <canvas id="myCanvas" width="960" height="666"></canvas>
        </div>

    </div>


    <script src="BouncingBattleBomb.js"></script>
</body>
</html>
