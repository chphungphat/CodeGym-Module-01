<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>
<body>
    <p>Nhập vào một số: <input type="text" id="number"></p>
    <input type="button" value="Kiểm tra" id="check">
    <p id="result1"></p>
    <p>Các số nguyên tố nhỏ hơn 10000 là:</p>
    <p id="result2"></p>
    <script>
        let number = document.getElementById("number").value;
        function isPrime(n) {
            if (n <= 2) {
                return false;
            } else {
                for (let i = 2; i < n; i++) {
                    if (n % i == 0) {
                        return false;
                    }
                }
            }
            return true;
        }
        function checkPrime() {
            if (isPrime(number)) {
                document.getElementById("result1").innerHTML = "Số " + number + " là số nguyên tố";
            } else {
                document.getElementById("result1").innerHTML = "Số " + number + " không phải là số nguyên tố";
            }
        }
        document.getElementById("check").addEventListener("click", checkPrime);

        let PrimeString = "";
        for (let i = 1; i < 10000; i++) {
            if (isPrime(i)) {
                PrimeString += i + " ";
            }
        }
        document.getElementById("result2").innerHTML = PrimeString;
    </script>
</body>
</html>
