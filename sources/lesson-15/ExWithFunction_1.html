<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>
<body>
    <h3>Bài 1</h3>
    <input type="button" value="Click me to say hi" id="message">
    <h3>Bài 2</h3>
    <input type="text" id="number">
    <p>Giá trị của số khi tăng lên 1 là:</p>
    <p id="result_ex2"></p>
    <h3>Bài 3</h3>
    <p>Nhập số thứ nhất:  <input type="text" id="numb_1"></p>
    <p>Nhập số thứ hai:  <input type="text" id="numb_2"></p>
    <input type="button" value="Click to run ex3" id="btn_ex3">
    <p id="result_ex3"></p>
    <h3>Bài 4</h3>
    <input type="button" value="Click to run ex4" id="btn_ex4">
    <h3>Bài 5</h3>
    <input type="button" value="Click to run ex5" id="btn_ex5">
    <script>
        //Bài 1
        function alertMessage() {
            alert("Xin Chào");
        }
        document.getElementById("message").addEventListener("click", alertMessage);

        //Bài 2
        function increaseBy1() {
            let temp = parseInt(document.getElementById("number").value);
            temp++;
            document.getElementById("result_ex2").innerHTML =  temp;
        }
        document.getElementById("number").addEventListener("input", increaseBy1);

        //Bài 3
        function Compare() {
            let numb1 = parseInt(document.getElementById("numb_1").value);
            let numb2 = parseInt(document.getElementById("numb_2").value);
            if (numb1 > numb2) {
                document.getElementById("result_ex3").innerHTML = "Tham số thứ nhất lớn hơn tham số thứ 2"
            } else {
                document.getElementById("result_ex3").innerHTML = "Tổng hai số là " + (numb1 + numb2);
            }
        }
        document.getElementById("btn_ex3").addEventListener("click", Compare);

        //Bài 4
        function addNumbers() {
            let firstNum = 4;
            let secondNum = 8;
            let result = firstNum + secondNum;
            return result;
        }
        function checkResult(){
            let result = 0;
            alert("Giá trị của result trước khi cộng là " + result);
            result = addNumbers()
            alert("Giá trị của result sau khi cộng là " + result);
        }
        document.getElementById("btn_ex4").addEventListener("click", checkResult);

        //Bài 5
        const star = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        const cons = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
        function checkConstalla() {
            let str = prompt("Nhập tên ngôi sao");
            let pos = star.indexOf(str);
            if (pos != -1) {
                alert("Chòm sao của ngôi sao " + str + " là " + cons[pos]);
            } else {
                alert("Không tìm thấy ngôi sao " + str);
            }
        }
        document.getElementById("btn_ex5").addEventListener("click", checkConstalla);
    </script>
</body>
</html>
